<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
      ,
      shrink-to-fit="no"
    />
    <!-- Bootstrap Stylesheet -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <!-- Custom Styles -->
    <link rel="stylesheet" src="assets/styles/styles.css" />

    <title>Code Quiz - SHR</title>
  </head>
  <body>
    <h1>Code Quiz</h1>
    <button id="start" class="btn btn-primary">Start Quiz</button>
    <h2 id="timer" class="d-none">
      Time Remaining:<span id="timeLeft">0 seconds</span>
    </h2>
    <h2 id="score" class="d-none">
      Current Score:<span id="currentScore">0</span>
    </h2>

    <div id="questionBody">
      <h3 id="questionHead"></h3>
      <ul id="questionOptions" class="list-group"></ul>
    </div>

    <div
      class="modal fade"
      id="saveModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle">Quiz Complete!</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <h2 id="finalScore">
              Your final score is <span id="finalScoreSpan">0</span>
            </h2>
            <form id="saveScore">
              <input id="name" placeholder="Your Name" />
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="button" id="save" class="btn btn-primary">Save your score</button>
          </div>
        </div>
      </div>
    </div>

    <div id="highScoresDiv" class="d-none">
      <h3>High Scores</h3>
      <ul id="highScoreList" class="list-group">
      </ul>
    </div>

    <!-- Jquery, Popper, Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <!-- Scripts for site functionality -->
    <script src="assets/scripts/questions.js"></script>
    <script src="assets/scripts/scripts.js"></script>
  </body>
</html>
